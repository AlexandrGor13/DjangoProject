{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-2">
                </div>
            <div class="col-8">
                <h1 class="text-center">Для регистрации заполните форму</h1>
                <div class="text-left">
                    <form method="post" class="mt-4">
                      {% csrf_token %}
                      {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">OK</button>
                            <p></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-2">
                </div>
        </div>
    </div>
{% endblock %}
